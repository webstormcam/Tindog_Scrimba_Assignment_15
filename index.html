<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Tindog</title>
</head>
<body>
    <main class="interaction-zone">
        <div class="top">
            <img class="icon" src="images/Intersect.png" alt="a blank profile icon">
            <div class="paw-logo"><img class="paw-icon" src="images/paw-icon.png" alt=""></div>
            <img class="icon" src="images/Icon-2.png" alt="a chat icon">
        </div>
        <div class="dog-zone">
            <img class="dog-pic" id="available-dog" src="images/dog-teddy.jpg" alt="a dog with weird eyebrows">
            <div class="dog-info">
                <p class="dog-name-age">Teddy, 30</p>
                <p class="dog-saying">How you doin?</p>
            </div>
        </div>
        <div class="button-zone">
            <button class=" button dislike-button" id="dislike"><img class="feeling-icon" src="images/nope-icon.png" alt="a red X icon"></button>
            <button class=" button like-button" id="like"><img class="feeling-icon" src="images/like-icon.png" alt="a heart green icon"></button>

        </div>
    </main>
    <script type="module" src="javascript/script.js"></script>
</body>
</html>
